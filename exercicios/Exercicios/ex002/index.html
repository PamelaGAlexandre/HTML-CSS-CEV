<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Querbras de Linhas </h1>
    <hr>
    <p>Você pode escrever 
        umparagrafo de qualquer jeito.
        Basta colocar tudo no meio do par 
        de tags &lt;p&gt; e /p <!--&lt; é o < e &gt; é o > -->
    </p>
    <p>se precisar quebrar
        o texto em algum <br> lugar especifico <!--br quebra de linha-->
        você pode usar a tag br.
    </p>
</body>
</html>
